rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender

appender.console.name = ConsoleAppender
appender.console.type = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Suppress warnings about missing configuration for AWS SDK
logger.awssdk.name = software.amazon.awssdk
logger.awssdk.level = ERROR

# Suppress StatusLogger warnings
logger.statuslogger.name = org.apache.logging.log4j.status.StatusLogger
logger.statuslogger.level = ERROR 
